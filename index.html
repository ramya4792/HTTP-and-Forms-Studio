<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
        function setSearchEngine(event) {

            let engineInput = document.querySelector("input[name=engine]:checked");
            let qInput = document.querySelector("input[name=q]");
            if (qInput.value === "" || engineInput.value === "") {
                alert("All feilds are required");
                event.preventDefault();
            }
            let actions = {
                "google": "https://www.google.com/",
                "duckDuckGo": "https://www.duckduckgo.com/",
                "bing": "https://www.bing.com/",
                "ask": "https://www.ask.com/"
            };
            document.querySelector("form").action = actions[engineInput.value];
           }
    window.addEventListener("load", function(){
        // TODO: register the handler
        let form = document.querySelector("form");
        form.addEventListener("submit", setSearchEngine);

        
     });
	</script>
</head>

<body>

	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
        <input type="text" name="q"/>
        <label><input type="radio" name="engine" value="google" />Google</label>
        <label><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
        <label><input type="radio" name="engine" value="bing" />Bing</label>
        <label><input type="radio" name="engine" value="ask" />Ask</label>
        <button>Go!</button>
	</form>

</body>
